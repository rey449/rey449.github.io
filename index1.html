<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just a random Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: whitesmoke;
      padding-top: 50px;
    }
    button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 20px;
      cursor: pointer;
      background-color: darkred;
      border-radius: 10px;
      font-weight: bolder;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      color: #fff;
    }
    video {
      margin-top: 30px;
      max-width: 90%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 30px;
      font-weight: bold;
    }
    .project {
      border: 1px solid #910d0d;
      padding: 20px;
      margin-bottom: 40px;
      box-shadow: 0 0 15px rgb(126, 9, 9);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="project">
    <h1>Sino ang pipiliin mo?</h1>
    <button onclick="playVideo('oo')">Mahal Mo</button>
    <button onclick="playVideo('hindi')">Mahal Ka</button>
    <p id="demo"></p>

    <div id="videoContainer" style="display: none;">
      <video id="videoPlayer" controls autoplay playsinline>
        <source id="videoSource" src="" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    function playVideo(answer) {
      const videoContainer = document.getElementById('videoContainer');
      const videoPlayer = document.getElementById('videoPlayer');
      const videoSource = document.getElementById('videoSource');

      // Use your actual video files:
      const ooVideo = "mahal_ka.mp4";
      const hindiVideo = "mahal_mo.mp4";

      if (answer === "oo") {
        videoSource.src = ooVideo;
        document.getElementById("demo").innerText = "Minahal kalang naman nung tao, kahit nasasaktan sayoðŸ˜¢";
      } else {
        videoSource.src = hindiVideo;
        document.getElementById("demo").innerText = "What if makita mo ulit yung taong mahal mo?";
      }

      videoPlayer.load();
      videoContainer.style.display = "block";
      videoPlayer.play().catch(function(error) {
        console.log("Autoplay blocked. User interaction required.");
      });
    }
  </script>
</body>
</html>
