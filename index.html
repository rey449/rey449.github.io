<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click Me to Play Video</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
    }

    #playButton {
      background: #00bcd4;
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }

    #playButton:hover {
      background: #0097a7;
    }

    #videoContainer {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    video {
      max-width: 90%;
      border: 5px solid #00bcd4;
      border-radius: 20px;
      margin-top: 20px;
    }

    #subtitle {
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
      background: rgba(0, 188, 212, 0.2);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <button id="playButton">Click Me</button>

  <div id="videoContainer">
    <video id="video" controls>
      <source src="wala.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div id="subtitle"></div>
  </div>

  <script>
    const playButton = document.getElementById('playButton');
    const videoContainer = document.getElementById('videoContainer');
    const video = document.getElementById('video');
    const subtitle = document.getElementById('subtitle');

    const captions = [
      { start: 0, end: 2, text: "Uyy!!" },
      { start: 2, end: 4, text: "Miss mo?" },
      { start: 4, end: 6, text: "wala ka namang karapatan e" },
      { start: 6, end: 7, text: "heh.." },
      { start: 7, end: 8, text: "sabay na mimis mo!" },
      { start: 8, end: 11, text: "walang ganon uyy" },
    ];

    playButton.addEventListener('click', () => {
      playButton.style.display = 'none';
      videoContainer.style.display = 'flex';
      video.play();
    });

    video.addEventListener('timeupdate', () => {
      const currentTime = video.currentTime;
      const currentCaption = captions.find(c => currentTime >= c.start && currentTime <= c.end);
      subtitle.textContent = currentCaption ? currentCaption.text : '';
    });
  </script>

</body>
</html>
